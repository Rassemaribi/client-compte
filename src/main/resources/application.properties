spring.application.name=FirstSpringBootApplication
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mydb?serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# Hibernate DDL auto configuration (validate, create-drop, update, none)
spring.jpa.hibernate.ddl-auto=update

# Hibernate Dialect for MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Port de l'application Spring Boot
server.port=8081
