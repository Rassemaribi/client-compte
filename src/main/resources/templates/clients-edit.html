<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mettre à jour un étudiant</title>
    <!-- Intégration de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Mettre à jour un étudiant</h1>

        <!-- Formulaire de mise à jour -->
        <form th:action="@{/students/update}" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="number" id="id" name="id" class="form-control" th:value="${student?.id}" readonly />
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">Prénom</label>
                <input type="text" id="firstName" name="firstName" class="form-control" th:value="${student?.firstName}" />
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Nom</label>
                <input type="text" id="lastName" name="lastName" class="form-control" th:value="${student?.lastName}" />
            </div>
            <button type="submit" class="btn btn-primary">Mettre à jour</button>
        </form>
    </div>

    <!-- Intégration des scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
