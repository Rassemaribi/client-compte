<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un Compte</title>
    <!-- Intégration de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Titre -->
        <h1 class="text-center mb-4">Modifier le compte</h1>

        <!-- Formulaire de modification -->
        <form th:action="@{/compte/update}" method="post" class="card p-4 shadow-sm">
            <!-- Champ caché pour le RIB -->
            <input type="hidden" name="rib" th:value="${compte.rib}" />

            <!-- Champ Nom du Client -->
            <div class="mb-3">
                <label for="nomClient" class="form-label">Nom du Client</label>
                <input type="text" id="nomClient" name="nomClient" class="form-control" th:value="${compte.nomClient}" placeholder="Entrez le nom du client" required>
            </div>

            <!-- Champ Solde -->
            <div class="mb-3">
                <label for="solde" class="form-label">Solde</label>
                <input type="number" id="solde" name="solde" class="form-control" th:value="${compte.solde}" step="0.01" placeholder="Entrez le solde" required>
            </div>

            <!-- Bouton de mise à jour -->
            <button type="submit" class="btn btn-primary w-100">Mettre à jour</button>
        </form>
    </div>

    <!-- Intégration des scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
